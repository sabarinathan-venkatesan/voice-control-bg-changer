<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-Activated Background Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice-Activated Background Changer</h1>
        <p>Say a color name like "red", "blue", "green", or "black" to change the background.</p>
        <button id="startBtn">Start Listening</button>
        <div id="status">Status: Not listening</div>
        <div id="result">Last command: None</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
